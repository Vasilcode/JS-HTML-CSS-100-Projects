<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="content-container">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum at perferendis, amet hic placeat voluptatem fugit culpa perspiciatis quo consectetur, ipsum magni molestias incidunt laborum ex tempora, nisi earum suscipit.</p>
            <button class="cta-btn" id="open">Sign Up</button>
        </div>
    </header>

    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">X</button>
            <div class="modal-content">
                <h1>Sign Up</h1>
                <form class="modal-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Name" 
                        class="form-input"
                        />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="Email" placeholder="Enter Email" 
                        class="form-input"
                        />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password" 
                        class="form-input" 
                        />
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" 
                        class="form-input"
                        />
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
